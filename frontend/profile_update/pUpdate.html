<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="pUpdate.css">
    <script src="pUpdate.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Profile Update</h2>
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" value="John" readonly>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" value="Doe" readonly>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <div class="phone-input">
                    <select id="country-codes" name="countryCode" required></select>
                    <input type="tel" id="phone-number" name="phoneNumber" required>
                </div>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="dateOfBirth">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profilePicture">
            </div>

            <div class="form-group">
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="streetAddress">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>

            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postalCode">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>

            <div class="form-group">
                <label for="preferred-language">Preferred Language</label>
                <select id="preferred-language" name="preferredLanguage">
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time-zone">Time Zone</label>
                <select id="time-zone" name="timeZone" required></select>
            </div>

            <div class="form-group">
                <label for="subscribe-to-newsletter">Subscribe to Newsletter</label>
                <div>
                    <input type="radio" id="subscribe-yes" name="subscribeToNewsletter" value="yes">
                    <label for="subscribe-yes">Yes</label>
                    <input type="radio" id="subscribe-no" name="subscribeToNewsletter" value="no">
                    <label for="subscribe-no">No</label>
                </div>
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
